<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        .left-section {
            flex: 1;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .doctor-image {
            max-width: 100%;
            height: auto;
        }

        .right-section {
            flex: 1;
            background-color: white;
            padding: 40px;
        }

        .form-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .title-underline {
            width: 100%;
            height: 2px;
            background-color: #d32f2f;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .form-label {
            width: 150px;
            color: #666;
            font-size: 14px;
        }

        .form-input {
            flex: 1;
        }

        input[type="date"],
        input[type="time"],
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        .name-inputs {
            display: flex;
            gap: 10px;
        }

        .name-inputs input {
            flex: 1;
        }

        .gender-options {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"] {
            margin: 0;
        }

        .address-inputs {
            display: flex;
            gap: 10px;
        }

        .address-inputs input {
            flex: 1;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .appointment-types {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .appointment-header {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            margin: 0;
        }

        .submit-btn {
            background-color: #ccc;
            color: #333;
            padding: 8px 16px;
            border: 1px solid #999;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <img src="https://file.aiquickdraw.com/imgcompressed/img/compressed_54c74f012037151e8139bfefe2775a17.webp" alt="Female Doctor" class="doctor-image">
    </div>
    
    <div class="right-section">
        <h1 class="form-title">Doctor Appointment Form</h1>
        <div class="title-underline"></div>
        
        <form>
            <div class="form-row">
                <label class="form-label">Appointment Date</label>
                <div class="form-input">
                    <input type="date" placeholder="dd/yyyy">
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">Appointment Time</label>
                <div class="form-input">
                    <input type="time">
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">Name</label>
                <div class="form-input">
                    <div class="name-inputs">
                        <input type="text" placeholder="First">
                        <input type="text" placeholder="Last">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">Gender</label>
                <div class="form-input">
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">Phone</label>
                <div class="form-input">
                    <input type="tel" placeholder="####">
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">Address</label>
                <div class="form-input">
                    <div class="address-inputs">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="State">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">Your Query</label>
                <div class="form-input">
                    <textarea placeholder="Enter your query here..."></textarea>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">Appointment Type</label>
                <div class="form-input">
                    <div class="appointment-types">
                        <div class="appointment-header">Select which appointment type(s) you require</div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="cervix" name="appointment-type" value="cervix">
                            <label for="cervix">Cervix checkup</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="heart" name="appointment-type" value="heart">
                            <label for="heart">Heart checkup</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="eye" name="appointment-type" value="eye">
                            <label for="eye">Eye check-up</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="hearing" name="appointment-type" value="hearing">
                            <label for="hearing">Hearing Test</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Send</button>
        </form>
    </div>
</body>
</html>
